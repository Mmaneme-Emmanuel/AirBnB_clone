<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/4-common.css">

<body>

        <div class="logo"></div>

                <li>

                    <ul class="popover_list">

                    </ul>
                </li>
                <li>
                    <h2>Anambra</h2>
                    <ul class="popover_list">
                        <li>Nsukka</li>
                        <li>
                            <ul class="popover_list">
                                <li>Awada</li>
                                <li>Upper-Iweka</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Couch, tv, A.C, Internet</h4>
            <ul class="popover">
                <li>Couch</li>
                <li>Tv</li>

        </div>
